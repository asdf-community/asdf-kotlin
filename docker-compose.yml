version: '3'
services:
  linux-test:
    build: .
    container_name: asdf-kotlin-linux-test
    tty: true
    volumes:
     - .:/home/build/src
    command: [
      "git clone https://github.com/asdf-vm/asdf.git ~/.asdf && . ~/.asdf/asdf.sh && mkdir -p ~/.asdf/plugins/kotlin && rsync -a /home/build/src/ ~/.asdf/plugins/kotlin/ && shyaml get-value jobs.plugin_test.steps.3.run < .github/workflows/build.yml | bash"
    ]
