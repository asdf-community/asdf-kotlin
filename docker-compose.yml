version: '3'
services:
  linux-test:
    build: .
    container_name: asdf-kotlin-linux-test
    tty: true
    volumes:
     - .:/home/build/src
    command: [
      "git clone https://github.com/asdf-vm/asdf.git ~/.asdf && . ~/.asdf/asdf.sh && cp -r /home/build/src ~/.asdf/plugins/kotlin && shyaml get-value jobs.plugin_test.steps.1.run < .github/workflows/build.yml | bash"
    ]
